<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <div class="#{tipo eq 'date' ? 'entrada-fecha':'input-field'} col m#{m}">
                <i class="material-icons prefix #{tipo eq 'date' ? 'small':'icono-normal'}">#{i}</i>
                <h:panelGroup rendered="#{tipo eq 'date'}">
                    <label for="#{id}">#{texto}</label>
                </h:panelGroup>
                <c:choose>
                    <c:when test="#{tipo eq 'decimal'}">
                        <h:inputText id="#{id}" class="validate #{id}" a:type="number" a:step="any" value="#{valor}" disabled="#{deshabilitado}"/>
                    </c:when>
                    <c:otherwise>
                        <h:inputText id="#{id}" class="validate #{id}" a:type="#{tipo}" value="#{valor}" disabled="#{deshabilitado}"/>
                    </c:otherwise>                               
                </c:choose>
                <h:panelGroup rendered="#{not(tipo eq 'date')}">
                    <label for="#{id}">#{texto}</label>
                </h:panelGroup>


            </div>  
        </ui:composition>
    </body>
</html>
