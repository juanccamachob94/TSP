strat1.info52=Procedimiento de manejo de configuraci\u00f3n documentado
strat1.info53=Riesgos y problemas ingresados al registro ITL
strat1.info54=Dise\u00f1o conceptual y formato STRAT completo
strat1.info55=Cuaderno de proyecto actualizado


stratn.info1=STRATn: Estrategia de desarollo
stratn.info2=Objetivo
stratn.info3=Guiar al equipo en la actualizaci\u00f3n de la estrategia, estimados de tama\u00f1o y estimados de tiempo para el segundo y subsecuentes ciclos de desarrollo
stratn.info4=Criterios de entrada
stratn.info5=Completar y evaluar los anteriores ciclos de desarrollo
stratn.info6=Se ajusta la membres\u00eda de equipo y reasignan roles de ser necesario
stratn.info7=Los ingenieros han le\u00eddos los caps. sobre los roles
stratn.info8=General
stratn.info9=El grado en el que la estrategia de desarrollo debe cambiar depende de los resultados de ciclos anteriores:
stratn.info10=Si la estrategia se sigui\u00f3 y funcion\u00f3, no hay que cambiarla
stratn.info11=Si el equipo no la sigui\u00f3, ajustarla
stratn.info12=Nota: si la estrategia funcion\u00f3, el equipo debe evitar cambiarla
stratn.info13=Cada trabajo es una experiencia de aprendizaje
stratn.info14=Usualmente es un error cambiar el curso a mitad de un proyecto a menor que descubras errores m\u00e1s grandes
stratn.info15=El estimado debe actualizarse para reflejar los resultados del ciclo anterior: Medir los productos del primer ciclo y usar la informaci\u00f3n en la actualizaci\u00f3n
