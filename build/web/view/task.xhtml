<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:tsp="tsp/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TSPSupport</title>
    </h:head>
    <h:body>
        <ui:include src="./../resources/plantillas/menu_arriba.xhtml"/>

        <div class="container contenedor row">
            <tsp:menuIzq planeacion="active"/>
            <div class="col m9">
                <p:messages autoUpdate="true" closable="true"/>
                <div class="contenido">
                    <tsp:encabezadoProyecto/>
                    <div class="contenidoReal">
                        <f:metadata>
                            <f:viewAction action="#{planeacionBean.cargarTask}"/>
                        </f:metadata>

                        <c:set var="esGerentePlaneacion" value="#{planeacionBean.tieneRol(mensajes['gerenteDePlaneacion'])}"/>

                        
                        <!-- Exportar a hoja de cÃ¡lculo -->
                        <h:form>
                            <a onclick="$('.btnExportarExcel').click(); return false;" style="float:right">
                                <div class="iconoExcel" style="width: 25px; height: 30px"/>
                            </a>
                            <p:commandButton class="btnExportarExcel" value="#{mensajes['generarExcel']}" ajax="false" actionListener="#{reportesBean.exportarFormatoExcel(planeacionBean.task,true)}" style="display:none">
                                <p:fileDownload value="#{reportesBean.archivoExcel}" />
                            </p:commandButton>
                            <div class="corte"/>
                        </h:form>
                        <c:set var="tieneRolGerentePlaneacion" value="#{planeacionBean.tieneRol(mensajes['gerenteDePlaneacion'])}"/>
                        <h:form onkeypress="if (event.keyCode == 13)return false;" id="formTask">

                                <div style="overflow:scroll">

                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column rowspan="1" colspan="25" headerText="TASK"/>
                                            </p:row>
                                            <p:row>
                                                <p:column rowspan="1" colspan="9" headerText="#{mensajes['tarea']}"/>
                                                <p:column rowspan="1" colspan="7" headerText="#{mensajes['horasDelPlan']}"/>
                                                <p:column rowspan="1" colspan="5" headerText="#{mensajes['tamanioValorDelPlan']}"/>
                                                <p:column rowspan="1" colspan="3" headerText="#{mensajes['real']}"/>
                                                <p:column rowspan="2" colspan="1">
                                                    <f:facet name="header">
                                                        <i class="material-icons iconoTitulo">lightbulb_outline</i>
                                                    </f:facet>
                                                </p:column>
                                            </p:row>
                                            <p:row>

                                                <p:column rowspan="1" colspan="1" headerText="#{mensajes['NIntegts']}"/>
                                                <p:column rowspan="1" colspan="1" headerText="#{mensajes['liderDeProyecto']}"/>
                                                <p:column rowspan="1" colspan="1" headerText="#{mensajes['gerenteDeDesarrollo']}"/>
                                                <p:column rowspan="1" colspan="1" headerText="#{mensajes['gerenteDePlaneacion']}"/>
                                                <p:column rowspan="1" colspan="1" headerText="#{mensajes['gerenteDeCalidadProceso']}"/>
                                                <p:column rowspan="1" colspan="1" headerText="#{mensajes['gerenteDeSoporte']}"/>
                                                <p:column rowspan="1" colspan="1" headerText="#{mensajes['totalHoras']}"/>

                                                <p:column rowspan="1" colspan="1" headerText="#{mensajes['horasAcumuladas']}"/>
                                                <p:column rowspan="1" colspan="1" headerText="#{mensajes['numeroDeSemana']}"/>
                                            </p:row>
                                        </p:columnGroup>
                                        <!-- Etapa-->
                                        <ui:param name="registrosEtapa" value="#{planeacionBean.registrosEtapa(etapa)}"/>

                                                <h:commandLink action="#{planeacionBean.crearTarea(etapa)}">

                                                </h:commandLink>
                                            </h:panelGroup>
                                        </p:column>

                                        <!-- parte-->

                                            <h:panelGroup rendered="#{esGerentePlaneacion}">
                                                <table>
                                                    <tbody>
                                                        <ui:repeat value="#{planeacionBean.getAtributos2(registrosEtapa,'Tarea')}" var="atributo2">
                                                            <tr>
                                                                <td>
                                                                    <c:set var="atributo3" value="#{atributo2.getSubAtributo('Parte')}"/>
                                                                    <h:selectOneMenu class="browser-default selectorTabla" value="#{atributo3.valor}">
                                                                        <f:selectItem itemLabel="#{generalBean.mensajeSeleccion}" itemValue="#{null}"/>
                                                                        <f:selectItems value="#{estrategiaBean.partesProductos}" var="producto" itemValue="#{producto.nombre}" itemLabel="#{producto.nombre}"/>
                                                                        <f:ajax event="change" listener="#{generalBean.actualizar}" execute="@this"/>
                                                                    </h:selectOneMenu>
                                                                </td>
                                                            </tr>
                                                        </ui:repeat>
                                                    </tbody>
                                                </table>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{!esGerentePlaneacion}">

                                                    <tbody>
                                                        <ui:repeat value="#{planeacionBean.getAtributos2(registrosEtapa,'Tarea')}" var="atributo2">
                                                            <tr>
                                                                <td>
                                                                    <c:set var="atributo3" value="#{atributo2.getSubAtributo('Parte')}"/>

                                                                        <f:selectItem itemLabel="#{generalBean.mensajeSeleccion}" itemValue="#{null}"/>

                                                                        <f:ajax event="change" listener="#{generalBean.actualizar}" execute="@this"/>
                                                                    </h:selectOneMenu>
                                                                </td>
                                                            </tr>
                                                        </ui:repeat>
                                                    </tbody>
                                                </table>
                                            </h:panelGroup>
                                        </p:column>

                                        <!--Nombre de la tarea -->

                                                            <tr>
                                                                <td>
                                                                    <c:set var="atributo3" value="#{atributo2.getSubAtributo('Nombre de la tarea')}"/>

                                                                        <f:ajax event="change" listener="#{generalBean.actualizar}" execute="@this"/>
                                                                    </h:inputText>

                                                                </td>
                                                            </tr>
                                                        </ui:repeat>
                                                    </tbody>
                                                </table>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{!esGerentePlaneacion}">

                                                    <tbody>
                                                        <ui:repeat value="#{planeacionBean.getAtributos2(registrosEtapa,'Tarea')}" var="atributo2">

                                                                    </h:inputText>
                                                                </td>
                                                            </tr>
                                                        </ui:repeat>
                                                    </tbody>
                                                </table>
                                            </h:panelGroup>
                                        </p:column>

                                            <table>
                                                <tbody>

                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </p:column>

                                            <table>
                                                <tbody>
                                                    <ui:repeat value="#{planeacionBean.getAtributos2(registrosEtapa,'Horas del plan')}" var="atributo2" varStatus="status">
                                                        <tr>
                                                            <td>
                                                                <c:set var="atributo3" value="#{atributo2.getSubAtributo(mensajes['liderDeProyecto'])}"/>
                                                                <c:set var="tieneRol" value="#{planeacionBean.tieneRol(mensajes['liderDeProyecto'])}"/>
                                                                <h:panelGroup rendered="#{tieneRol or tieneRolGerentePlaneacion}">
                                                                    <h:inputText id="idHorasLiderProyecto" value="#{atributo3.valor}" a:type="number" a:step="any">
                                                                        <f:ajax event="change" listener="#{planeacionBean.actualizarDatos(registrosEtapa,atributo2,atributo3)}" execute="@this" render="formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatValorPlaneado:#{status.index}:valorPlaneado formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatNIntegrantes:#{status.index}:nIntegrantes formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatTotalHoras:#{status.index}:totalHoras #{planeacionBean.horasAcumuladas} @this #{planeacionBean.VPsAcumulados} #{planeacionBean.VPs} formTask:footerTask"/>
                                                                    </h:inputText>
                                                                </h:panelGroup>
                                                                <h:panelGroup rendered="#{!(tieneRol or tieneRolGerentePlaneacion)}">
                                                                    <h:inputText value="#{atributo3.valor}" a:type="number" a:step="any" disabled="true">
                                                                        <f:ajax event="change" listener="#{planeacionBean.actualizarDatos(registrosEtapa,atributo2,atributo3)}" execute="@this" render="formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatValorPlaneado:#{status.index}:valorPlaneado formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatNIntegrantes:#{status.index}:nIntegrantes formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatTotalHoras:#{status.index}:totalHoras #{planeacionBean.horasAcumuladas} @this #{planeacionBean.VPsAcumulados} #{planeacionBean.VPs} formTask:footerTask"/>
                                                                    </h:inputText>                                                                
                                                                </h:panelGroup>
                                                                <p:tooltip value="#{etapa}" position="top" for="idHorasLiderProyecto"/>
                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </p:column>
                                        <!-- Gerente de desarrollo -->
                                        <p:column colspan="1">
                                            <table>
                                                <tbody>
                                                    <ui:repeat value="#{planeacionBean.getAtributos2(registrosEtapa,'Horas del plan')}" var="atributo2" varStatus="status">
                                                        <tr>
                                                            <td>
                                                                <c:set var="atributo3" value="#{atributo2.getSubAtributo(mensajes['gerenteDeDesarrollo'])}"/>
                                                                <c:set var="tieneRol" value="#{planeacionBean.tieneRol(mensajes['gerenteDeDesarrollo'])}"/>
                                                                <h:panelGroup rendered="#{tieneRol or tieneRolGerentePlaneacion}">
                                                                    <h:inputText  value="#{atributo3.valor}" a:type="number" a:step="any" id="idHorasGerenteDesarrollo">

                                                                    </h:inputText>
                                                                </h:panelGroup>
                                                                <h:panelGroup rendered="#{!(tieneRol or tieneRolGerentePlaneacion)}">
                                                                    <h:inputText  value="#{atributo3.valor}" a:type="number" a:step="any" disabled="true">
                                                                        <f:ajax event="change" listener="#{planeacionBean.actualizarDatos(registrosEtapa,atributo2,atributo3)}" execute="@this" render="formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatNIntegrantes:#{status.index}:nIntegrantes formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatTotalHoras:#{status.index}:totalHoras #{planeacionBean.horasAcumuladas} @this  #{planeacionBean.VPsAcumulados} #{planeacionBean.VPs} formTask:footerTask"/>
                                                                    </h:inputText>
                                                                </h:panelGroup>
                                                                <p:tooltip value="#{etapa}" position="top" for="idHorasGerenteDesarrollo"/>
                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </p:column>
                                        <!-- Gerente de planeaciÃ³n -->
                                        <p:column colspan="1">
                                            <table>
                                                <tbody>
                                                    <ui:repeat value="#{planeacionBean.getAtributos2(registrosEtapa,'Horas del plan')}" var="atributo2" varStatus="status">
                                                        <tr>
                                                            <td>
                                                                <c:set var="atributo3" value="#{atributo2.getSubAtributo(mensajes['gerenteDePlaneacion'])}"/>
                                                                <c:set var="tieneRol" value="#{planeacionBean.tieneRol(mensajes['gerenteDePlaneacion'])}"/>
                                                                <h:panelGroup rendered="#{(tieneRol or tieneRolGerentePlaneacion)}">
                                                                    <h:inputText id="idHorasGerentePlaneacion"  value="#{atributo3.valor}" a:type="number" a:step="any">
                                                                        <f:ajax event="change" listener="#{planeacionBean.actualizarDatos(registrosEtapa,atributo2,atributo3)}" execute="@this" render="formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatNIntegrantes:#{status.index}:nIntegrantes formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatTotalHoras:#{status.index}:totalHoras #{planeacionBean.horasAcumuladas} @this  #{planeacionBean.VPsAcumulados} #{planeacionBean.VPs} formTask:footerTask"/>
                                                                    </h:inputText>
                                                                </h:panelGroup>
                                                                <h:panelGroup rendered="#{!(tieneRol or tieneRolGerentePlaneacion)}">
                                                                    <h:inputText  value="#{atributo3.valor}" a:type="number" a:step="any" disabled="true">
                                                                        <f:ajax event="change" listener="#{planeacionBean.actualizarDatos(registrosEtapa,atributo2,atributo3)}" execute="@this" render="formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatNIntegrantes:#{status.index}:nIntegrantes formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatTotalHoras:#{status.index}:totalHoras #{planeacionBean.horasAcumuladas} @this  #{planeacionBean.VPsAcumulados} #{planeacionBean.VPs} formTask:footerTask"/>
                                                                    </h:inputText>
                                                                </h:panelGroup>
                                                                <p:tooltip value="#{etapa}" position="top" for="idHorasGerentePlaneacion"/>
                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </p:column>
                                        <!-- Gerente de calidad/proceso -->
                                        <p:column colspan="1">
                                            <table>
                                                <tbody>
                                                    <ui:repeat value="#{planeacionBean.getAtributos2(registrosEtapa,'Horas del plan')}" var="atributo2" varStatus="status">
                                                        <tr>
                                                            <td>
                                                                <c:set var="atributo3" value="#{atributo2.getSubAtributo(mensajes['gerenteDeCalidadProceso'])}"/>
                                                                <c:set var="tieneRol" value="#{planeacionBean.tieneRol(mensajes['gerenteDeCalidadProceso'])}"/>
                                                                <h:panelGroup rendered="#{(tieneRol or tieneRolGerentePlaneacion)}">
                                                                    <h:inputText id="idHorasGerenteCalidadProceso"  value="#{atributo3.valor}" a:type="number" a:step="any">
                                                                        <f:ajax event="change" listener="#{planeacionBean.actualizarDatos(registrosEtapa,atributo2,atributo3)}" execute="@this" render="formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatNIntegrantes:#{status.index}:nIntegrantes formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatTotalHoras:#{status.index}:totalHoras #{planeacionBean.horasAcumuladas} @this  #{planeacionBean.VPsAcumulados} #{planeacionBean.VPs} formTask:footerTask"/>
                                                                    </h:inputText>
                                                                </h:panelGroup>
                                                                <h:panelGroup rendered="#{!(tieneRol or tieneRolGerentePlaneacion)}">
                                                                    <h:inputText  value="#{atributo3.valor}" a:type="number" a:step="any" disabled="true">
                                                                        <f:ajax event="change" listener="#{planeacionBean.actualizarDatos(registrosEtapa,atributo2,atributo3)}" execute="@this" render="formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatNIntegrantes:#{status.index}:nIntegrantes formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatTotalHoras:#{status.index}:totalHoras #{planeacionBean.horasAcumuladas} @this  #{planeacionBean.VPsAcumulados} #{planeacionBean.VPs} formTask:footerTask"/>
                                                                    </h:inputText>
                                                                </h:panelGroup>
                                                                <p:tooltip value="#{etapa}" position="top" for="idHorasGerenteCalidadProceso"/>
                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </p:column>
                                        <!-- Gerente de soporte -->

                                            <table>
                                                <tbody>
                                                    <ui:repeat value="#{planeacionBean.getAtributos2(registrosEtapa,'Horas del plan')}" var="atributo2" varStatus="status">
                                                        <tr>
                                                            <td>
                                                                <c:set var="atributo3" value="#{atributo2.getSubAtributo(mensajes['gerenteDeSoporte'])}"/>
                                                                <c:set var="tieneRol" value="#{planeacionBean.tieneRol(mensajes['gerenteDeSoporte'])}"/>
                                                                <h:panelGroup rendered="#{(tieneRol or tieneRolGerentePlaneacion)}">
                                                                    <h:inputText id="idHorasGerenteSoporte" value="#{atributo3.valor}" a:type="number" a:step="any">
                                                                        <f:ajax event="change" listener="#{planeacionBean.actualizarDatos(registrosEtapa,atributo2,atributo3)}" execute="@this" render="formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatNIntegrantes:#{status.index}:nIntegrantes formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatTotalHoras:#{status.index}:totalHoras #{planeacionBean.horasAcumuladas} @this  #{planeacionBean.VPsAcumulados} #{planeacionBean.VPs} formTask:footerTask"/>
                                                                    </h:inputText>
                                                                </h:panelGroup>
                                                                <h:panelGroup rendered="#{!(tieneRol or tieneRolGerentePlaneacion)}">
                                                                    <h:inputText  value="#{atributo3.valor}" a:type="number" a:step="any" disabled="true">
                                                                        <f:ajax event="change" listener="#{planeacionBean.actualizarDatos(registrosEtapa,atributo2,atributo3)}" execute="@this" render="formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatNIntegrantes:#{status.index}:nIntegrantes formTask:tableTask:#{table.rowIndex + SessionsController.firstRow}:repeatTotalHoras:#{status.index}:totalHoras #{planeacionBean.horasAcumuladas} @this  #{planeacionBean.VPsAcumulados} #{planeacionBean.VPs} formTask:footerTask"/>
                                                                    </h:inputText>
                                                                </h:panelGroup>
                                                                <p:tooltip value="#{etapa}" position="top" for="idHorasGerenteSoporte"/>
                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </p:column>
                                        <!-- Total horas -->
                                        <p:column colspan="1">
                                            <table>
                                                <tbody>
                                                    <ui:repeat id="repeatTotalHoras" value="#{planeacionBean.getAtributos2(registrosEtapa,'Horas del plan')}" var="atributo2" varStatus="status">
                                                        <tr>
                                                            <td>
                                                                <c:set var="atributo3" value="#{atributo2.getSubAtributo('Total horas')}"/>
                                                                <h:inputText id="totalHoras"  value="#{atributo3.valor}" disabled="true"/>
                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </p:column>
                                        <!-- Total acumulado horas -->
                                        <p:column colspan="1">
                                            <table>
                                                <tbody>
                                                    <ui:repeat id="repeatTotalHorasAcumuladas" value="#{planeacionBean.getAtributos2(registrosEtapa,'Horas del plan')}" var="atributo2">
                                                        <tr>
                                                            <td>
                                                                <c:set var="atributo3" value="#{atributo2.getSubAtributo('Acumulado horas')}"/>
                                                                <h:inputText id="totalHorasAcumuladas" value="#{atributo3.valor}" disabled="true"/>
                                                            </td>
                                                        </tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </p:column>


                                        <!-- Hora y tamaÃ±o del plan-->

                                        <!-- Unidad de tamaÃ±o-->
                                        <p:column colspan="1">

                                            <h:panelGroup rendered="#{esGerentePlaneacion}">
                                                <table>
                                                    <tbody>
                                                        <ui:repeat value="#{planeacionBean.getAtributos2(registrosEtapa,'TamaÃ±o del plan')}" var="atributo2">
                                                            <tr>
                                                                <td>
                                                                    <c:set var="atributo3" value="#{atributo2.getSubAtributo('Unidad de tamaÃ±o')}"/>
                                                                    <h:selectOneMenu value="#{atributo3.valor}" class="browser-default selectorTabla">
                                                                        <f:selectItem itemLabel="#{generalBean.mensajeSeleccion}" itemValue="#{null}"/>
                                                                        <f:selectItems value="#{planeacionBean.unidadesTamanio}" var="unidadTamanio" itemValue="#{unidadTamanio}" itemLabel="#{unidadTamanio}"/>
                                                                        <f:ajax event="change" listener="#{generalBean.actualizar}" execute="@this"/>
                                                                    </h:selectOneMenu>
                                                                </td>
                                                            </tr>
                                                        </ui:repeat>
                                                    </tbody>
