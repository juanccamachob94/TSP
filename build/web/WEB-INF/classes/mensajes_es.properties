strat1.info1=STRAT1: Estrategia de desarollo (Ciclo 1)
strat1.info2=Objetivo
strat1.info3=Guiar a un equipo durante la producci\u00f3n de una estrategia de desarrollo TSP y estimados preliminares de tama\u00f1o y tiempo
strat1.info4=Criterios de entrada
strat1.info5=Los estudiantes han le\u00eddo el cap. 4
strat1.info6=El instructor ha revisado y discutido el proceso TSP
strat1.info7=El instructor ha descrito los objetivos generales del producto
strat1.info8=Se han formado los equipos y asignado roles
strat1.info9=Los equipos se han puesto de acuerdo en las metas de su trabajo
strat1.info10=General
strat1.info11=La estrategia de desarrollo especifica el orden en que las funciones del producto se definen, dise\u00f1an, implementan y prueban:
strat1.info12=La forma en que el producto se va a mejorar en ciclos futuros
strat1.info13=C\u00f3mo dividir el trabajo de desarrollo entre miembros del equipo
strat1.info14=La estrategia de desarrollo se produce al inicio del proceso para guiar la estimaci\u00f3n de tama\u00f1o y planeaci\u00f3n de recursos: Si la estrategia de desarrollo cambia durante la planeaci\u00f3n, requerimiento o desarrollo, debe actualizarse
strat1.info15=Los estimados preliminares de tama\u00f1o y tiempo:
strat1.info16=Cubrir el trabajo paneado para cada ciclo de desarrollo
strat1.info17=Proveer la base para asignar trabajo entre miembros del equipo
strat1.info18=Pasos
strat1.info19=Descripci\u00f3n
strat1.info20=Visi\u00f3n general de la estrategia
strat1.info21=El instructor describe la estrategia de desarrollo:
strat1.info22=Lo que es la estrategia, c\u00f3mo se produce y c\u00f3mo se usa
strat1.info23=Criterios para una estrategia efectiva
strat1.info24=La necesidad de y formas de producir los estimados de tama\u00f1o y tiempo
strat1.info25=Establecer criterios de estrategia
strat1.info26=El gerente de desarrollo lidera la discusi\u00f3n sobre los criterios de estrategia
strat1.info27=El reportero de la reuni\u00f3n (gerente de calidad/proceso documenta estos criterios y provee copias a los integrantes y al instructor
strat1.info28=Producir el dise\u00f1o conceptual
strat1.info29=El gerente de desarrollo lidera al equipo a producir el dise\u00f1o conceptual para el producto general
strat1.info30=Seleccionar la estrategia de desarrollo
strat1.info31=El gerente de desarrollo lidera al equipo durante la estrategia de desarrollo. Esto involucra:
strat1.info32=Proponer y evaluar estrategias alternativas
strat1.info33=Asignar funciones de producto a cada ciclo de desarrollo
strat1.info34=Definir c\u00f3mo subdividir y despu\u00e9s integrar el producto
strat1.info35=Producir el estimado preliminar
strat1.info36=El gerente de planeaci\u00f3n lidera al equipo a trav\u00e9s de la producci\u00f3n de los estimados preliminares de tama\u00f1o y tiempo, que deben incluir:
